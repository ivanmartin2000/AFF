<div class="login-container">
  <img src="LogoAF.png" alt="Logo" class="logo">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="clave" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit" class="btn">Iniciar Sesión</button>
  </form>
  
  <!-- Enlace para ir a la ruta de login, ahora redirigiendo a http://localhost:4200/auth -->
  <div class="login-link">
    ¿Ya tienes una cuenta? <a routerLink="/auth">Iniciar sesión</a>
  </div>
</div>

<!-- Pop-up -->
<div class="popup-overlay" *ngIf="showPopup">
  <div class="popup-content">
    <p>{{ popupMessage }}</p>
    <button (click)="closePopup()">OK</button>
  </div>
</div>
