<div class="subastas-activas">
  <h1>Subastas Activas</h1>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="!subastas || subastas.length === 0">
    <p>No hay subastas activas disponibles.</p>
  </div>

  <div class="producto-card" *ngFor="let subasta of subastas">
    <h2>{{ subasta.nombre }}</h2>
    <p><strong>Descripción:</strong> {{ subasta.descripcion }}</p>
    <p><strong>Precio:</strong> ${{ subasta.precio }}</p>
    <p><strong>Fecha Fin:</strong> {{ subasta.fechaFin | date:'short' }}</p>
    <div class="imagen">
      <img [src]="(subasta.rutaImagen ?? '') + (subasta.nombreImagen ?? '')" alt="{{ subasta.nombre }}" />
    </div>
    <!-- Botón para abrir el modal de puja -->
    <button (click)="openBidModal(subasta)">Pujar</button>
  </div>

  <!-- Modal de Puja -->
  <div class="modal-overlay" *ngIf="bidModalVisible" (click)="closeBidModal()"></div>
  <div class="bid-modal" *ngIf="bidModalVisible">
    <h3>Realizar Puja para {{ selectedSubasta?.nombre }}</h3>
    <form [formGroup]="bidForm" (ngSubmit)="submitBid()">
      <div class="form-group">
        <label>Monto de Puja:</label>
        <input type="number" formControlName="monto" placeholder="Ingresa tu oferta">
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="modal-buttons">
        <button type="submit">Enviar Puja</button>
        <button type="button" (click)="closeBidModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
