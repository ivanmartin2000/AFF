<div class="productos-activos">
    <h1>Productos Activos</h1>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="!productos || productos.length === 0">
      <p>No hay productos activos disponibles.</p>
    </div>
    <div class="producto-card" *ngFor="let producto of productos">
      <h2>{{ producto.nombre }}</h2>
      <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
      <p><strong>Precio:</strong> ${{ producto.precio }}</p>
      <p><strong>Fecha de Registro:</strong> {{ producto.fechaRegistro | date:'short' }}</p>
      <div class="imagen">
        <img [src]="(producto.rutaImagen ?? '') + (producto.nombreImagen ?? '')" alt="{{ producto.nombre }}" />
      </div>
      
    </div>
  </div>
