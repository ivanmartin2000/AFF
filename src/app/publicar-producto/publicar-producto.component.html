<div class="publicar-producto">
  <h1>Publicar Producto</h1>
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Descripción:</label>
      <textarea formControlName="descripcion"></textarea>
    </div>
    <div class="form-group">
      <label>Marca:</label>
      <div class="marca-select">
        <select formControlName="idMarca">
          <option *ngFor="let marca of marcas" [value]="marca.idMarca">
            {{ marca.descripcion }}
          </option>
        </select>
        <!-- Botón para abrir el popup de nueva marca -->
        <button type="button" class="btn-agregar-marca" (click)="openAddMarcaPopup()">+ Agregar marca</button>
      </div>
    </div>
    <div class="form-group" *ngIf="!esSubasta">
      <label>Precio:</label>
      <input type="number" formControlName="precio">
    </div>
    <div class="form-group">
      <label>Stock:</label>
      <input type="number" formControlName="stock">
    </div>
    <div class="form-group">
      <label>Imagen:</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <label>Tipo de Publicación:</label>
      <select formControlName="tipoPublicacion">
        <option value="venta">Venta</option>
        <option value="subasta">Subasta</option>
      </select>
    </div>
    <!-- Campos adicionales para subasta -->
    <div class="subasta-fields" *ngIf="esSubasta">
      <div class="form-group">
        <label>Fecha de Fin de Subasta:</label>
        <input type="datetime-local" formControlName="fechaFinSubasta">
      </div>
      <div class="form-group">
        <label>Oferta Inicial:</label>
        <input type="number" formControlName="ofertaInicial">
      </div>
    </div>
    <!-- Campos para mostrar ruta y nombre de imagen (solo lectura) -->
    <div class="form-group">
      <label>Ruta de la Imagen:</label>
      <input type="text" formControlName="rutaImagen" placeholder="Ruta de la imagen" readonly>
    </div>
    <div class="form-group">
      <label>Nombre de la Imagen:</label>
      <input type="text" formControlName="nombreImagen" placeholder="Nombre de la imagen" readonly>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="form-buttons">
      <button type="submit">Publicar</button>
    </div>
  </form>

  <!-- Popup para Agregar Marca -->
  <div class="popup-overlay" *ngIf="showAddMarcaPopup" (click)="closeAddMarcaPopup()"></div>
  <div class="popup-content" *ngIf="showAddMarcaPopup">
    <h2>Nueva Marca</h2>
    <!-- ngModel para enlazar la descripción de la marca -->
    <input [(ngModel)]="nuevaMarcaDesc" placeholder="Descripción de la marca" />
    <div class="popup-buttons">
      <button (click)="onAgregarMarca()">Guardar</button>
      <button (click)="closeAddMarcaPopup()">Cancelar</button>
    </div>
  </div>
</div>
