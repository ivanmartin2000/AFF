<div class="producto-compra-container">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Precio:</strong> ${{ product.price }}</p>
    <p><strong>Vendedor:</strong> {{ product.seller }}</p>
  
    <button class="buy-button" (click)="comprarProducto()">Realizar Compra</button>
  </div>
